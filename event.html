<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>イベント処理</title>
    </head>
    <body>
        <button id = "output-btn">文字列の出力</button>

        <button id = "add-btn">リストの追加</button>
        <ul id="parent-list"></ul>

        <form name="textForm">
            <input type="text" name="textBox">
        </form>
        <button id ="count-btn">文字数のカウント</button>

        <form name="areaForm">
            <input type="radio" name="area" value="tokyo">東京都
            <input type="radio" name="area" value="aichi">愛知県
            <input type="radio" name="area" value="osaka">大阪府
        </form>
        <button id="area-btn">値の取得</button>

        <script src="js/event.js"></script>

        <form name="osForm">
            <label>利用したことのあるOSを選択してください</label><br>
            <input type="checkbox" name="os" value="windows">Windows<br>
            <input type="checkbox" name="os" value="macos">macOS<br>
            <input type="checkbox" name="os" value="Linux">Linux<br>
            <input type="checkbox" name="os" value="ios">iOS<br>
            <input type="checkbox" name="os" value="android">Android<br>
        </form>
        <button id="os-btn">値の取得</button>



    </body>
</html>
